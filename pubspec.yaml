name: adyen_checkout
description: Adyen checkout SDK for Flutter
version: 0.0.1
homepage: https://github.com/Adyen/adyen-flutter

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.7
  stream_transform: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1
  pigeon: 14.0.1

flutter:
  assets:
    - pubspec.yaml
  plugin:
    platforms:
      android:
        package: com.adyen.checkout.flutter
        pluginClass: AdyenCheckoutPlugin
      ios:
        pluginClass: AdyenCheckoutPlugin
