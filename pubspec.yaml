name: adyen_checkout
description: Adyen checkout SDK for Flutter
version: 0.0.1
homepage: https://github.com/Adyen/adyen-flutter

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: 2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.3
  pigeon: 11.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.adyen.adyen_checkout
        pluginClass: AdyenCheckoutPlugin
      ios:
        pluginClass: AdyenCheckoutPlugin
