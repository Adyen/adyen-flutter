name: Swift unit tests

on:
  workflow_call

jobs:
  flutter_tests:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Pod install
        working-directory: example/ios
        run: pod install

      - name: Run ios unit tests
        working-directory: example/ios
        run: |
          xcodebuild test \
          -workspace Runner.xcworkspace \
          -scheme Runner \
          -destination "platform=iOS Simulator,name=iPhone 14"