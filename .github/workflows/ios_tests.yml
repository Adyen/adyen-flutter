name: iOS tests

on:
  workflow_call:
    inputs:
      flutter-version:
        description: 'Flutter version'
        required: true
        default: '3.24.0'
        type: string

jobs:
  ios_unit_tests:
    name: iOS unit tests
    uses: ./.github/workflows/ios_unit_tests.yml
    with:
      flutter-version: ${{ needs.preparation.outputs.FLUTTER_VERSION }}
  android_ui_tests:
    name: iOS ui tests
    uses: ./.github/workflows/ios_ui_tests.yml
    with:
      flutter-version: ${{ needs.preparation.outputs.FLUTTER_VERSION }}
    secrets: inherit