name: Setup Flutter

on:
  workflow_call:
    inputs:
      flutter-version:
        description: 'Flutter version'
        required: true
        type: string
        default: '3.16.2'

jobs:
  installFlutter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 18

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: 'stable'
          cache: true

      - run: flutter doctor -v
      - run: flutter clean
      - run: flutter pub get