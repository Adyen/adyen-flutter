name: Android unit tests

on:
  workflow_call:
    inputs:
      flutter-version:
        description: 'Flutter version'
        required: true
        default: '3.24.0'
        type: string

jobs:
  android_tests:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: example/android

    steps:
      - name: Provide more disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 18

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: 'stable'
          cache: true
          cache-key: ${{ env.FLUTTER_VERSION }}

      - run: flutter pub get
      - run: dart pub global activate patrol_cli 3.1.1
      - run: patrol doctor

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Init gradle wrapper
        run: gradle wrapper

      - name: Lint check
        run: ./gradlew ktlintCheck lintReportDebug

      - name: Unit tests with code coverage reporting
        run: ./gradlew jacocoTestReport

      - name: Cache android reports
        uses: actions/cache/save@v4
        id: save-android-reports
        with:
          path: example/build/adyen_checkout/reports
          key: android-reports

      - name: UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_2
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          working-directory: ../example
          script: |
            echo "Emulator launched"
            patrol test -t integration_test/drop_in_test/drop_in_card_test.dart --dart-define=CLIENT_KEY='${{ secrets.ADYEN_TEST_CLIENT_KEY }}' --dart-define=X_API_KEY='${{ secrets.ADYEN_TEST_X_API_KEY }}' -d emulator-5554