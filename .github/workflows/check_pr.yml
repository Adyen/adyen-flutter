name: Check PR

env:
  FLUTTER_VERSION: '3.16.2'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_flutter:
    name: Flutter tests
    uses: ./.github/workflows/flutter_tests.yml
  test_android:
    name: Android tests
    uses: ./.github/workflows/android_tests.yml
  test_ios:
    name: iOS tests
    uses: ./.github/workflows/ios_tests.yml

