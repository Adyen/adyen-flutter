name: Check PR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  jobs:
    test_flutter:
      name: Flutter unit tests
      uses: ./.github/workflows/flutter_unit:test.yml
    test_android:
      name: Android unit tests
      uses: ./.github/workflows/android_unit_tests.yml


