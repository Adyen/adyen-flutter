name: Check PR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FLUTTER_VERSION: '3.16.4'

jobs:
  prepare:
    name: Get environment vars
    runs-on: ubuntu-latest
    outputs:
      FLUTTER_VERSION: ${{ env.FLUTTER_VERSION }}
    steps:
      - run: echo ""

  test_flutter:
    name: Flutter tests
    needs: [ prepare ]
    uses: ./.github/workflows/flutter_tests.yml
    with:
      flutter-version: ${{ needs.prepare.FLUTTER_VERSION }}
  test_android:
    name: Android tests
    uses: ./.github/workflows/android_tests.yml
    with:
      flutter-version: '3.16.4'
  test_ios:
    name: iOS tests
    uses: ./.github/workflows/ios_tests.yml
    with:
      flutter-version: '3.16.4'

