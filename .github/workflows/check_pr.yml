name: Check PR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test_flutter:
    name: Flutter tests
    permissions:
      pull-requests: write
    uses: ./.github/workflows/flutter_tests.yml

  test_android:
    name: Android tests
    uses: ./.github/workflows/android_tests.yml

  test_ios:
    name: iOS tests
    uses: ./.github/workflows/ios_tests.yml

  sonar_cloud:
    name: Sonar cloud
    needs: [ test_android, test_ios ]
    uses: ./.github/workflows/sonar_cloud.yml
    secrets: inherit
